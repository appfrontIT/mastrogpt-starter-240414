<!DOCTYPE html>
<html>
    <head>
        <link href="https://assets-global.website-files.com/5fb590162d25d5289824458f/5fb5a2895b6c6c97cc454ca8_icona.png" rel="shortcut icon" type="image/x-icon" data-cmp-ab="2" data-cmp-info="10">
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <style></style>
    <body>
        <div style="display: grid; grid-template-columns: repeat(8, 1fr); background-color: white;">
            <div style="grid-column-start: 2;"><img src="https://assets-global.website-files.com/5fb590162d25d5289824458f/656796e3737e3a5d68577de7_appfront_logo.png"></div>
            <div></div>
            <div style="align-self: right; grid-column-start: 7; margin-bottom: 20px; margin-top: auto;">
                <a href="https://www.appfront.cloud/walkiria">about us</a>
            </div>
        </div>
        <img src="https://assets-global.website-files.com/5fb590162d25d5289824458f/660ae0967ed59bdc11171263_Banner%20Bg.webp" loading="lazy" sizes="(max-width: 1441px) 100vw, (max-width: 1919px) 1441px, 100vw" srcset="https://assets-global.website-files.com/5fb590162d25d5289824458f/660ae0967ed59bdc11171263_Banner%2520Bg-p-500.png 500w, https://assets-global.website-files.com/5fb590162d25d5289824458f/660ae0967ed59bdc11171263_Banner%2520Bg-p-800.png 800w, https://assets-global.website-files.com/5fb590162d25d5289824458f/660ae0967ed59bdc11171263_Banner%20Bg.webp 1441w" alt="image" class="banner-image" data-cmp-ab="2" data-cmp-info="10">
        <div style="justify-content: center; margin-top: 15%; position: absolute;">
            <div class="main">
                <h3>Enter your login credentials</h3>
                <form action="">
                    <label for="first">
                        company:
                    </label>
                    <input type="text" 
                        id="first" 
                        name="first" 
                        placeholder="Enter your Username" required>

                    <label for="password">
                        Password:
                    </label>
                    <input type="password"
                        id="password" 
                        name="password"
                        placeholder="Enter your Password" required>

                    <div class="wrap">
                        <button type="submit" onclick="solve()">
                            Submit
                        </button>
                    </div>
                </form>
                <p>Not registered?
                    <a href="#" style="text-decoration: none;">Create an account</a>
                </p>
            </div>
        </div>
    </body>
</html>
