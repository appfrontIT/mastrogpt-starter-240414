<script>
    $(document).ready(function(){
    
    $('.menu').on('click', function() {
		$('.bar').toggleClass('animate');
        $('.expand-menu').toggleClass('animate');
        $('.expand-menu .nav-link').toggleClass('animate');
        setTimeout(function(){
            $('.expand-menu .nav-link').toggleClass('animate-show');
        },500)
	})
})

document.addEventListener("DOMContentLoaded", async function() {
    const user = sessionStorage.getItem('user')
    var user_obj = await JSON.parse(user)
    document.getElementById('fullName').placeholder = user_obj['username']
})
</script>
